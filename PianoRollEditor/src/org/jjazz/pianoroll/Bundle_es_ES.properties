ToolbarPanel.fbtn_help.helpText=- <b>alt + rueda del ratón, alt + arriba/abajo</b> \: cambiar la velocidad de las notas seleccionadas<br/>\n- presione <b>alt</b> mientras edita las notas para invertir temporalmente el ajuste "snap a la cuadrícula"<br/>\n- <b>ctrl + rueda del ratón</b>\: zoom horizontal (+ mayúsc. para el zoom vertical)<br/>\n- <b>ctrl + F</b> \: zoom para intentar abarcar todas las notas<br/>\n- <b>Q</b> \: cuantificar<br/>\n- <b>arrastre</b> un archivo Midi al editor para importar sus notas<br/>\n
