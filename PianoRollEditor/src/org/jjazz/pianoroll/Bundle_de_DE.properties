ToolbarPanel.fbtn_help.helpText=- <b>Alt + Mausrad</b> \: Geschwindigkeit der ausgewählten Noten ändern<br/>\n- Drücken Sie <b>Alt</b> während Sie Noten editieren, um die Einstellung "Am Raster einrasten" vorübergehend umzukehren.<br/>\n- <b>Strg + Mausrad</b>\: Horizontaler Zoom (+ Shift für vertikalen Zoom)<br/>\n- <b>Strg + F</b> \: Versucht Zoom, um alle Noten einzupassen<br/>\n- <b>Q</b> \: Quantisieren<br/>\n- <b>Ziehen</b> Sie eine MIDI-Datei in den Editor um deren Noten zu importieren<br/>\n
