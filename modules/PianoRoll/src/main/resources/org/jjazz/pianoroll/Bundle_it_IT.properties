ToolbarPanel.fbtn_help.helpText=- <b>alt + rotella del mouse, alt + su/giù</b> \: cambia la velocità delle note selezionate<br/>\n- premi <b>alt</b> durante la modifica delle note per invertire temporaneamente l'impostazione "aggancia alla griglia"<br/>\n- <b>ctrl + rotella del mouse</b>\: zoom orizzontale (+ spostamento per lo zoom verticale)<br/>\n- <b>ctrl + F</b> \: zoom per cercare di adattarsi a tutte le note<br/>\n- <b>Q</b> \: quantizza<br/>\n- <b>trascina</b> un file Midi nell'editor per importare le note<br/>\n
