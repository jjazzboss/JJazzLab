YjzCreatorVisualPanel2.jLabel2.text=Tempo
YjzCreatorVisualPanel1.editorPane_intro.text=<br/>Questa procedura guidata è usata per creare un file di stile esteso YamJazz ready-to-be-customized (.yjz) per un file standard in stile Yamaha (.sty, .prs, ...).\n<br/><br/>\nUn file .yjz consente di estendere un . ty file con contenuti musicali aggiuntivi al fine di fornire maggiore varietà e una gamma dinamica più ampia.\n<br/><br/>\n<b>IMPORTANTE\: dovrai modificare manualmente le frasi musicali del creato . file jz Midi</b> usando un editor Midi o DAW come Cubase, Ableton Live, ecc. Altrimenti il nuovo stile esteso sarà equivalente allo stile standard Yamaha.\n<br/><br/>\nConsulta questo <a href\="https\://jjazzlab.gitbook.io/user-guide/rhythm-engines/yamjjazz-rhythm-engine/extended-yamaha-styles">doc online</a> per maggiori informazioni.\n
YjzCreatorVisualPanel3.jLabel1.text=Numero target di frasi sorgente
YjzCreatorVisualPanel3.helpTextArea1.text=Questo è il numero desiderato di frasi di origine per ogni variazione di destinazione. \n- 1 significa, ad esempio, che la traccia di basso del Main A sarà basata su una singola frase sorgente (è per questo che gli stili Yamaha standard spesso suonano ripetitivi)\n- 2 significa che JJazzLab userà a caso 2 diverse frasi di origine per rendere la traccia di basso del Main A\n- 3 significa ecc...
YjzCreatorVisualPanel3.jPanel1.border.title=Variazioni target
YjzCreatorVisualPanel3.jLabel16.text=Stile esteso YamJJazz di destinazione\: 
YjzCreatorVisualPanel3.jLabel16.toolTipText=Il nome del file .yjz deve corrispondere al nome del file .sty base.
YjzCreatorVisualPanel4.editorPane_intro.text=Entrambi i file devono essere nella stessa cartella. Il file creato . jz è un file Midi inizializzato usando il file di stile di base e i parametri di creazione. \n<br/><br/>\nContiene, per ogni &lt;target variation&gt; \:<br/>\n- Una traccia Midi per ogni strumento utilizzato dalla &lt;target variation&gt;<br/>\n- Ogni traccia Midi precompilata con &lt;target number of source phrases&gt; copie della frase sorgente originale dallo stile base.\n<br/><br/>\n<b>IMPORTANTE\: dovrai modificare manualmente le frasi musicali del file .jz creato</b> usando un DAW come Cubase, Ableton Live, ecc. Altrimenti il nuovo stile esteso suonerà esattamente come lo stile Yamaha base.\n<br/><br/>\nConsulta questo documento in linea <a href\="https\://jjazzlab.gitbook.io/user-guide/rhythm-engines/yamjjazz-rhythm-engine/extended-yamaha-styles"></a> per ulteriori informazioni.\n
