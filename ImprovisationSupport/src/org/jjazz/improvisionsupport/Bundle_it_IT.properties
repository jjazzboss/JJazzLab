PlayRestHelpText=Questo è un esercizio fondamentale dal libro di riferimento "Come improvvisare" di Hal Crook. Non è così difficile anche se è molto efficace per aiutarti a costruire assoli più interessanti.\n\n"Crea opportunità per esercitare e mantenere il controllo sulla direzione dell'assolo, che può essere facilmente perso quando si suona continuamente."\n\n"Durante ogni periodo di riposo, ascolta l'eco dell'idea precedente nell'orecchio della tua mente. Inizialmente, potresti pensare che stai riposando troppo, che non sembra che si sta davvero improvvisando a meno che non si sta suonando per tutto il tempo. Cerca di sentirti ugualmente a tuo agio con quando suoni e quando riposi. Consideralo come un esperimento e vedi cosa succede"
DenseSparse1DisplayName=Esercizio dense/sparse - Livello 1
DenseSparseHelpText=This is a Play/Rest exercise variant from Hal Crook's "How to improvise" reference book.\n\n"Like pacing and phrase lengths, rhythmic density is an extremely noticeable aspect of improvising."\n\n"A 'dense' phrase means the activity sounds busy or complex, usually with many short notes. A 'sparse' phrase means the activity sounds relatively un-busy and simple, usually with fewer/longer notes."\n\n"The objective is to become familiar with controlling and balancing the quantity of notes played in each phrase to create variety and interest."
