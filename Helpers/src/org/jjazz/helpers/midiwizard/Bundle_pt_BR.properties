MidiWizardVisualPanel_SfLinux_1.editorPane.text=JJazzLab deve estar conectado ao FluidSynth (Linux). \n<br/><br/>\n   1/ Instale um dispositivo midi virtual e use-o como o dispositivo Midi out  do JJazzLab<br/>\n   2/ Instale o FluidSynth e conecte-o ao dispositivo midi virtual<br/>\n   3/ Carregue a SoundFont JJazlabb no FluidSynth<br/>\n   4/ Coloque a configuração Modo de Seleção de Banco do FluidSynth em 'XG'<br/>\n<br/<br/>\nConsulte o <a href\="https\://www.jjazzlab.com/en/doc">documento online</a> para mais informações sobre como usar o JJazzLab com o FluidSynth.
MidiWizardVisualPanel_SfLinux_1.Name=FluidSynth
MidiWizardVisualPanel_SfMac_1.editorPane.text=O JazzLab deve usar o Sintetizador Interno Java com a JazzLab SoundFont carregada.\n<br/><br/>\nBaixe o arquivo JJazzLab SoundFont.sf2 de <a href\="https\://www.jjazzlab.com/en/download">www.jjazzlab.com</a>.\n<br/><br/>\n<i>NOTA\: Se você perceber que há notas perdidas durante a reprodução, é por causa do Sintetizador Interno Java. Prefira um reprodutor de SoundFont externo (como o FluidSynth) quando possível.</i>
