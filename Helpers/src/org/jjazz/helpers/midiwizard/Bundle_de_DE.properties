MidiWizardVisualPanel_SfWin_2.editorPane.text=Laden Sie die Datei JJazzLab SoundFont .sf2 von <a href\="https\://www.jjazzlab.com/en/download">www.jjazzlab.com</a> herunter und \nfügen Sie ihn zu VirtualMIDISynth (Bild unten) hinzu.<br/><br/>\n\nKonsultieren Sie das <a href\="https\://www.jjazzlab.com/en/doc">Online-Doc</a> für weitere Informationen, wie Sie JazzLab mit VirtualMIDISynth verwenden.
