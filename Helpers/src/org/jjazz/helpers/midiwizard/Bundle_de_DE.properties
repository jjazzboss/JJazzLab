MidiWizardVisualPanel_SfLinux_1.editorPane.text=JJazzLab muss mit FluidSynth (Linux) verbunden sein. \n<br/><br/>\n   1/ Installieren Sie ein virtuelles Midi-Gerät und verwenden Sie es als das JJazzLab Midi Out-Gerät<br/>\n   2/ Installieren Sie FluidSynth und verbinden Sie ihn mit dem virtuellen Midi-Gerät<br/>\n   3/ Laden Sie den JazzLab SoundFont in FluidSynth<br/>\n   \n 4/ Stellen Sie den FluidSynth Setup-Modus auf 'XG'<br/>\n<br/<br/>\nKonsultieren Sie den <a href\="https\://www.jjazzlab.com/en/doc">Online-Doc</a> für weitere Informationen, wie Sie JJazzLab mit FluidSynth verwenden.
MidiWizardVisualPanel_SfLinux_1.Name=FluidSynth
MidiWizardVisualPanel_SfMac_1.editorPane.text=JJazzLab muss den Java-Internen Synth verwenden und die JazzLab SoundFont geladen.\n<br/><br/>\nLaden Sie die Datei JazzLab SoundFont .sf2 von <a href\="https\://www.jjazzlab.com/en/download">www.jazzlab.com</a>herunter.\n<br/><br/>\n<i>HINWEIS\: Wenn Sie während der Wiedergabe gelöschte Noten erhalten, wird dies durch den Java-Internen Synth verursacht. Bevorzugen Sie wenn möglich einen externen SoundFont-Player (wie FluidSynth), falls möglich.</i>
