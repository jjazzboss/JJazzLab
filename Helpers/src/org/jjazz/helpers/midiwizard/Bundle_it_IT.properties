MidiWizardVisualPanel_SfLinux_1.editorPane.text=JazzLab deve essere collegato a FluidSynth (Linux). \n<br/><br/>\n   1/ Installa un dispositivo midi virtuale  da usare come dispositivo JJazzLab Midi out<br/>\n   2/ Installa FluidSynth e collegalo al dispositivo midi virtuale<br/>\n   3/ Carica il SoundFont JJazzLab in FluidSynth<br/>\n   4/ Configura FluidSynth impostando la modalità Bank Select per 'XG'<br/>\n<br/<br/>\nConsulta la <a href\="https\://www.jjazzlab.com/en/doc">documentazione</a> per maggiori informazioni su come usare JJazzLab con FluidSynth.
MidiWizardVisualPanel_SfLinux_1.Name=FluidSynth
MidiWizardVisualPanel_SfMac_1.editorPane.text=JazzLab deve utilizzare il Java Internal Synth con il SoundFont JJazzLab caricato.\n<br/><br/>\nScarica il file JJazzLab SoundFont .sf2 da <a href\="https\://www.jjazzlab.com/en/download">www.jjazzlab.com</a>.\n<br/><br/>\n<i>NOTA\: Se si verificano interruzioni durante la riproduzione, la causa è il Java Internal Synth. Se possibile usa un riproduttore di SoundFont esterno.</i>
