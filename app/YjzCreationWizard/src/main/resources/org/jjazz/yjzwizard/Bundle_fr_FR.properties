YjzCreatorVisualPanel1.editorPane_intro.text=<br/>Cet assistant crée un fichier de style "YamJJazz étendu" (.yjz) prêt à être personnalisé, à partir d'un fichier style Yamaha standard (.sty, .prs, ...).\n<br/><br/>\nLe fichier .yjz vous permet d'étendre un fichier .sty avec de nouvelles phrases musicales afin d'avoir plus de variations et une plage dynamique plus étendue.\n<br/><br/>\n<b>IMPORTANT \: vous devrez modifier manuellement les phrases musicales du fichier Midi .yjz</b> en utilisant un éditeur Midi comme Cubase, Ableton Live, etc. Sinon le nouveau style étendu sera équivalent au style Yamaha standard.\n<br/><br/>\nConsulter cette 
YjzCreatorVisualPanel3.jLabel1.text=Nombre de phrases "source" souhaité
YjzCreatorVisualPanel3.helpTextArea1.text=C'est le nombre souhaité de phrases "source" pour chaque variation.\n- 1 signifie par exemple que la piste de basse-Main A sera basée sur une seule phrase source (comme un style standard Yamaha)\n- 2 signifie que JJazzLab utilisera aléatoirement 2 phrases source différentes pour générer la piste basse-Main A\n- 3 signifie etc...
