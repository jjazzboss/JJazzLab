YjzCreatorVisualPanel4.editorPane_intro.text=Les deux fichiers doivent être dans le même répertoire. Le .yjz créé est un fichier Midi initialisé à partir du style de base et de vos paramètres de création. \n<br/><br/>\nIl contiendra, pour chaque variation souhaitée \:<br/>\n- Une piste Midi pour chaque instrument utilisé par la variation souhaitée<br/>\n- Chaque piste Midi pré-remplie avec le nombre souhaité de phrases source, copiées à partir de la phrase source du style de base.\n<br/><br/>\n<b>IMPORTANT \: vous devrez ensuite modifier manuellement les phrases du fichier .yjz créé</b> en utilisant un éditeur Midi comme Cubase, Ableton Live, etc. \nAutrement le nouveau style étendu sonnera exactement comme le style de base.\n<br/><br/>\nConsulter cette
