YjzCreatorVisualPanel4.editorPane_intro.text=Ambos archivos deben estar en el mismo directorio. El archivo .yjz es un archivo Midi inicializado usando el archivo de estilo base y sus parámetros de creación. \n<br/><br/>\nContendrá para cada &lt;variación&gt; \:<br/>\n- Una pista Midi para cada instrumento utilizado por la &lt;variación&gt;<br/>\n- Cada pista Midi cargada con &lt;la cantidad de frases deseadas&gt; copiadas de la frase original del estilo base.\n<br/><br/>\n<b>IMPORTANTE\: necesitarás modificar manualmente las frases musicales del archivo .yjz</b> usando un DAW como Cubase, Ableton Live, etc. De lo contrario, el nuevo estilo extendido sonará exactamente como el estilo Yamaha base.\n<br/><br/>\nConsulte este
