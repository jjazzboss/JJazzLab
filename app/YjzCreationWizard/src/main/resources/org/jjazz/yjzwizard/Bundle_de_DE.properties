YjzCreatorVisualPanel2.jLabel1.text=Wählen Sie den zugrundeliegenden Yamaha-Style aus, für die Sie eine .yjz-Datei erstellen möchten.
YjzCreatorVisualPanel2.jLabel2.text=Taktart
YjzCreatorVisualPanel1.editorPane_intro.text=<br/>Dieser Assistent wird verwendet, um eine fertig angepasste YamJJazz erweiterte Style-Datei (.yjz) für eine standard Yamaha Style-Datei (.sty, .prs, ...) zu erstellen.\n<br/><br/>\nMit einer .yjz Datei können Sie eine. sty Datei um zusätzliche musikalische Inhalte erweitern um mehr Varianz und eine größere Dynamik zu erreichen.\n<br/><br/>\n<b>WICHTIG\: Sie müssen die musikalischen Phrasen der erstellten .yiz Datei manuell </b> mit einer DAW wie Cubase, Ableton Live, etc. ändern. Andernfalls entspricht der neue erweiterte Stil dem Standard Yamaha Stil.\n<br/><br/>\nKonsultieren Sie dieses
YjzCreatorVisualPanel3.jLabel1.text=Zielanzahl der Quellphrasen
YjzCreatorVisualPanel3.helpTextArea1.text=Dies ist die gewünschte Anzahl an Quellphrasen für jede Zielvariante. \n- 1 bedeutet zum Beispiel, dass die Bass-Spur von Main A auf einer einzigen Quell-Phrase basieren wird (deshalb wiederholen sich die Standard Yamaha Style)\n- 2 bedeutet, dass JazzLab zufällig 2 verschiedene Quell-Phrasen verwendet, um die Bassspur von Main A zu erstellen \n- 3 bedeutet etc...
YjzCreatorVisualPanel3.jPanel1.border.title=Zielvariationen
