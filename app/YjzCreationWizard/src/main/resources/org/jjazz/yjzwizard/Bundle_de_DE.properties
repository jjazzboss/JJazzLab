YjzCreatorVisualPanel3.jLabel16.toolTipText=.yjz Dateiname muss mit dem Dateinamen der .sty Basisdatei übereinstimmen.
YjzCreatorVisualPanel4.editorPane_intro.text=Beide Dateien müssen sich im selben Verzeichnis befinden. Die erstellte .yjz ist eine Midi-Datei, die unter Verwendung der Basis-Stil-Datei und Ihrer Erstellungs-Parameter initialisiert wird. \n<br/><br/>\nEr wird für jedes &lt;target variation&gt; \:<br/> enthalten\n- Einen Midi-Track für jedes Instrument, das vom &lt;target variation&gt;<br/> genutzt wird\n- Jeden Midi-Track der mit &lt;target number of source phrases&gt; Kopien der ursprünglichen Quelltext-Phrase aus dem Basisstil versehen ist.\n<br/><br/>\n<b>WICHTIG\: Sie müssen die musikalischen Phrasen der erstellten .yiz-Datei </b> mit einer DAW wie Cubase, Ableton Live, etc. manuell ändern. Andernfalls klingt der neue erweiterte Stil genau wie der Yamaha-Grundstil.\n<br/><br/>\nKonsultieren Sie dieses
