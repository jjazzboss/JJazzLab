YjzCreatorVisualPanel2.jLabel1.text=Selecione o arquivo base de estilo Yamaha para o qual você deseja criar um arquivo .yjz.
YjzCreatorVisualPanel2.jLabel2.text=Fórmula de Compasso
YjzCreatorVisualPanel1.editorPane_intro.text=<br/>Este assistente é usado para criar um arquivo de estilo estendido YamJJazz (.yjz) pronto para ser personalizado para um arquivo de estilo Yamaha padrão (.sty, .prs,...).\n<br/><br/>\nUm arquivo .yjz permite estender um arquivo .sty com conteúdos musicais adicionais de maneira a fornecer mais variedade e um maior alcance dinâmico.\n<br/><br/>\n<b>IMPORTANTE\: você precisará alterar manualmente as frases musicais do arquivo Midi .yjz criado</b> usando um editor Midi ou uma DAW como Cubase, Ableton Live, etc. Caso contrário, o novo estilo estendido será equivalente ao estilo Yamaha padrão.\n<br/><br/>\nConsulte este ERROR
YjzCreatorVisualPanel3.jLabel1.text=Número de frases "fonte" desejadas
YjzCreatorVisualPanel3.helpTextArea1.text=Este é o número desejado de frases fonte para cada variação. \n- 1 significa por exemplo que a faixa do baixo da Parte A será baseada em uma única frase fonte (é por isso que os estilos padrão Yamaha muitas vezes parecem repetitivos)\n- 2 significa que JJazzLab usará aleatoriamente 2 frases fonte diferentes para renderizar a faixa do baixo da Parte A\n- 3 significa etc...
YjzCreatorVisualPanel3.jPanel1.border.title=Variações desejadas
YjzCreatorVisualPanel3.jLabel16.text=Estilo YamJJazz estendido desejado\: 
YjzCreatorVisualPanel3.jLabel16.toolTipText=Nome do arquivo .yjz deve corresponder ao nome do arquivo .sty base.
YjzCreatorVisualPanel4.editorPane_intro.text=Ambos os arquivos precisam estar no mesmo diretório. O .yjz criado é um arquivo Midi inicializado usando o arquivo de estilo base e seus parâmetros de criação. \n<br/><br/>\nele conterá, para cada &lt;target variation&gt; \:<br/>\n- Uma faixa Midi para cada instrumento usado pelo &lt;target variation&gt;<br/>\n- Cada faixa Midi pré-preenchida com &lt;target number of source phrases&gt; cópias da frase fonte original do estilo base.\n<br/><br/>\n<b>IMPORTANTE\: você precisará alterar manualmente as frases musicais do arquivo .yjz criado</b> usando uma DAW como Cubase, Ableton Live, etc. Caso contrário, o novo estilo estendido soará exatamente como o estilo base Yamaha.\n<br/><br/>\nConsulte este ERROR
