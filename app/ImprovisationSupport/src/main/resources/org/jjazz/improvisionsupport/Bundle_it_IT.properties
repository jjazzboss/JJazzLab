PlayRestHelpText=Questo è un esercizio fondamentale dal libro di riferimento "Come improvvisare" di Hal Crook. Non è particolarmente difficile ma è molto efficace per aiutare a costruire assoli più interessanti.\n\n"L'esercizio permette di esercitarsi a mantenere il controllo della direzione dell'assolo, cosa che può essere facilmente persa quando si suona in maniera continua."\n\n"Durante ogni periodo di pausa, bisogna imparare a riascoltare quanto suonato in precedenza con l'orecchio della mente. All'inizio si potrebbe pensare che ci sono troppe pause, che non si stia davvero improvvisando a meno non suonare per tutto il tempo. Bisogna riuscire a sentirsi a proprio agio sia che si stia suonando sia che si stia facendo una pausa. Considerare l'esercizio come un esperimento per vedere cosa succede"
