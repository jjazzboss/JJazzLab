DenseSparseHelpText=Questa è una variante dell'esercizio Suono/Pausa tratto dal libro di riferimento "Come improvvisare" di Hal Crook.\n\n"Così come per il ritmo e la lunghezza delle frasi, la densità ritmica è un aspetto estremamente importante dell'improvvisazione.\n\n"Una frase 'fitta' significa che l'esecuzione risulta impegnativa o complessa, di solito con molte note dalla breve durata. Una frase 'sparsa' significa invece che l'attività l'esecuzione risulta relativamente poco impegnativa e più semplice, di solito con meno note o note dalla durata più lunga.\n\n"L'obiettivo è familiarizzare con il controllo e l'equilibrio della quantità di note suonate in ogni frase in modo da creare varietà ed interesse."
