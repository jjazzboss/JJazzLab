DenseSparseHelpText=Dies ist eine Spiele-/Ruhe-Variante aus Hal Crooks Referenzbuch "Wie man improvisiert" .\n\n"Wie Tempo und Phrasenlängen ist die rhythmische Dichte ein extrem bemerkenswerter Aspekt der Improvisation.\n\n"Eine 'dichte'-Phrase bedeutet, dass die Aktivität belebt oder komplex klingt, normalerweise mit vielen kurzen Notizen. Eine "spärliche" Phrase bedeutet, dass die Aktivität relativ unbeschäftigt und einfach klingt, meist mit weniger/längeren Notizen.\n\n"Das Ziel ist es, sich mit der Kontrolle und Ausgewogenheit der Anzahl der Noten vertraut zu machen, die in jedem Satz gespielt werden, um Vielfalt und Interesse zu schaffen."
