PlayRestHelpText=Dies ist eine grundlegende Übung aus Hal Crooks "Wie man improvisiert" Referenzbuch. Es ist nicht so schwierig, aber es ist sehr effektiv, Ihnen beim Bau interessanter Solos zu helfen.\n\n"Es schafft Möglichkeiten, die Richtung des Solos zu trainieren und zu kontrollieren, was leicht verloren gehen kann, wenn du fortwährend spielst.\n\n"Hören Sie während jeder Ruhezeit auf das Echo der vorherigen Idee in Ihrem Ohr. Anfangs könnte man vielleicht denken, dass man zu viel ausruhen würde, dass es nicht den Anschein hat, als ob man wirklich improvisieren würde, wenn man nicht die ganze Zeit spielt. Versuchen Sie, sich mit dem Spielen und dem Ausruhen gleich wohl zu fühlen. Behandle es wie ein Experiment und schaue, was passiert."
