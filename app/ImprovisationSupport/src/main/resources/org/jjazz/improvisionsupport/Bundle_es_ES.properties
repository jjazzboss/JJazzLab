DenseSparseHelpText=Esta es una variante de ejercicio de "Tocar/Descansar" del libro de referencia "How to improvise" (Cómo improvisar) de Hal Crook. Extracto del libro\:\n\n" Así como el ritmo y la longitud de las frases, la densidad rítmica es un aspecto extremadamente notable de la improvisación.\n\n"Una frase 'densa' significa que la actividad suena ocupada o compleja, generalmente con muchas notas cortas. Una frase 'suelta' significa que la actividad suena relativamente desocupada y sencilla, normalmente con menos notas o notas más duraderas.\n\n"El objetivo es familiarizarse con el control y equilibrio de la cantidad de notas tocadas en cada frase para crear variedad e interés."
