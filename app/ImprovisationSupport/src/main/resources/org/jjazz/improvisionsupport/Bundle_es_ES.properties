PlayRestHelpText=Este es un ejercicio fundamental del libro de referencia de Hal Crook "How to improvise" (Cómo improvisar). No es muy difícil y es a la vez muy efectivo para ayudarte a construir solos más desarrollados. Extracto del libro\:\n\n"Crea oportunidades para ejercer y mantener el control sobre la dirección del solo, que se puede perder fácilmente cuando juegas continuamente.\n\n"Durante cada periodo de descanso, escucha el eco de la idea anterior en el oído de tu mente. Inicialmente, puede que pienses que estás descansando demasiado, que no parece que estés improvisando a menos que estés tocando todo el tiempo. Trate de sentirse igual de cómodo tocando y descansando. Trátelo como un experimento y vea lo que pasa"
