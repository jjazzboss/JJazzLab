DenseSparseHelpText=Il s'agit d'une variante de l'exercice Jouer/Pause tirée du livre de référence « How to improvise » (Comment improviser) de Hal Crook.\n\n« Les variations de densité rythmique sont un aspect très perceptible d'une improvisation."\n\n"Une phrase 'dense' signifie que l'activité y semble riche, généralement avec de nombreuses notes courtes. Une phrase 'aérée' sera plus allégée, généralement avec moins de notes ou plus longues.\n\n"L'objectif de l'exercice est de s'habituer à équilibrer la quantité de notes jouées dans chaque phrase, afin de créer de la variété et de l'intérêt."
