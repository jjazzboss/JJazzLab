PlayRestHelpText=Il s'agit d'un exercice fondateur de l'ouvrage de référence "How to improvise" (Comment improviser) de Hal Crook. L'exercice n'est pas très difficile, mais il est pourtant très efficace pour vous aider à construire des solos plus intéressants.\n\n"Il permet de s'exercer à mieux contrôler son solo, ce qui est difficile à faire lorsque que l'on joue sans arrêt comme beaucoup de débutants."\n\n"Pendant chaque période de pause, écoutez l'écho de l'idée précédente dans votre esprit. Au début, vous penserez que vous faites trop de pauses, vous aurez l'impression de ne pas improviser puisque vous ne jouez pas tout le temps. Essayez d'être autant à l'aise quand vous jouez ou quand vous faites une pause. Faites cet exercice comme une expérience et voyez ce qui se passe."
