DenseSparse1DisplayName=密集/稀疏练习 - 1 级
DenseSparseHelpText=这是 Hal Crook 的“如何即兴发挥”参考书的 播放/暂停 练习变体。\n\n“就像节奏和乐句长度一样，节奏密度是即兴创作的一个非常显着的方面。”\n\n“'密集'乐句意味着活动听起来很忙或复杂，通常有很多短音符。'稀疏'短语意味着活动听起来相对不忙和简单，通常有更少/更长的音符。”\n\n“目标是熟悉控制和平衡每个乐句中演奏的音符数量，以创造多样性和趣味性。”
