PlayRest2DisplayName=播放/暂停练习 - 2级
PlayRestHelpText=这是 Hal Crook 的“如何即兴创作”参考书中的基础练习。 虽然它可以非常有效地帮助您构建更有趣的独奏，但它并不难。\n\n“它创造了锻炼和保持对独奏方向的控制的机会，当你连续演奏时很容易失去它。”\n\n“在每次暂停的时候，在你的脑海中聆听上一个想法的回声。最初，你可能会认为你暂停得太多，除非你一直在玩，否则看起来你并不是真正的即兴发挥. 试着让播放和暂停变得同样舒适。把它当作一个实验，看看会发生什么。“
