DenseSparseHelpText=Esta é uma variante do exercício Tocar/Descansar do livro de referência "How to improvise" de Hal Crook.\n\n"Como os comprimentos do ritmo e da frase, a densidade rítmica é um aspecto extremamente notável da improvisação.\n\nUma frase 'densa' significa que a atividade soa movimentada ou complexa, geralmente com muitas notas curtas. Uma frase 'esparsa' significa que a atividade soa relativamente simples e com menos movimento, normalmente com menos notas e/ou notas longas.\n\nO objetivo é se familiarizar com o controle e o equilíbrio da quantidade de notas tocadas em cada frase para criar variedade e interesse."
