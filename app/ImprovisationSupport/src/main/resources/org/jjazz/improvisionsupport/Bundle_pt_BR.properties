PlayRestHelpText=Este é um exercício fundamental do livro de referência "How to improvise" de Hal Crook. Não é tão difícil, e é muito eficaz em ajudar a construir solos mais interessantes.\n\n"Cria oportunidades para exercitar e manter controle sobre a direção do solo, que pode ser facilmente perdida quando você toca continuamente.\n\nDurante cada período de descanso, ouça o eco da ideia anterior no ouvido da sua mente. No início, você pode pensar que está descansando demais, que não parece que você está mesmo improvisando a menos que esteja tocando o tempo todo. Tente se sentir igualmente confortável em tocar e descansar. Trate como um experimento e veja o que acontece."
