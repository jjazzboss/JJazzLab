ToolbarPanel.fbtn_help.helpText=- <b>alt+molette, alt+haut/bas</b> \: change la vélocité des notes sélectionnées<br/>\n- <b>alt</b> lors de l'édition d'une note avec la souris\:  inverse temporairement l'alignement sur la grille<br/>\n- <b>Q</b> \: quantifie les notes<br/>\n- <b>ctrl+molette, shift+molette</b>\: zoom horizontal ou vertical<br/>\n- <b>ctrl F</b> \: ajuste automatiquement le zoom pour voir toutes les notes<br/>\n- <b>glisser-déposer</b> dans la règle supérieure\: définit la zone de playback<br/>\n-<b>ctrl+glisser-déposer</b>\: déplace l'éditeur<br/>\n- touches <b>début / fin</b> \: déplace l'éditeur au début / fin de la phrase éditée<br/>\n- <b>glisser-déposer</b> un fichier Midi dans l'éditeur\: importe les notes du fichier<br/>\n
