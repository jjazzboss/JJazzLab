ToolbarPanel.fbtn_help.helpText=- <b>alt 鼠标滚轮，alt 向上/向下</b>：更改所选音符的速度<br/>\n- 编辑音符时按 <b>alt</b> 可暂时反转“对齐网格”设置<br/>\n- <b>Q</b>：量化<br/>\n- <b>ctrl 鼠标滚轮</b>：水平缩放（shift 为垂直缩放）<br/>\n- <b>ctrl F</b>：缩放以尝试适合所有音符<br/>\n- 鼠标在<b>标尺</b>中拖动：设置播放循环区域<br/>\n- <b>ctrl 鼠标拖动</b>：移动编辑器<br/>\n- <b>home / end</b> 键：将编辑器移动到开始/结束<br/>\n- <b>拖动</b> 编辑器中的 Midi 文件以导入其音符<br/>
