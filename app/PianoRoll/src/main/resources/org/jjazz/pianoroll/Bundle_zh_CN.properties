ToolbarPanel.fbtn_help.helpText=- <b>alt 鼠标滚轮、alt 上/下</b>：更改所选音符的速度<br/>\n- 编辑笔记时按<b>alt</b>可暂时反转“对齐网格”设置<br/>\n- <b>ctrl 鼠标滚轮</b>：水平缩放（Shift 垂直缩放）<br/>\n- <b>ctrl F</b>：缩放以尝试适应所有笔记<br/>\n- <b>Q</b>：量化<br/>\n- 在编辑器中<b>拖动</b> Midi 文件以导入其音符<br/>
