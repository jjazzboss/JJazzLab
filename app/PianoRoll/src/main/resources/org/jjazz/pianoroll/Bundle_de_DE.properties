ToolbarPanel.fbtn_help.helpText=- <b>Alt + Mausrad, Alt + Auf/Ab</b>\: Anschlagstärke der ausgewählten Noten ändern<br/> \n- <b>Alt</b> gedrückt halten beim Bearbeiten von Noten, um die Einstellung „Am Raster ausrichten" vorübergehend umzukehren<br/> \n- <b>Q</b>\: Quantisieren<br/> \n- <b>Strg + Mausrad</b>\: Horizontaler Zoom (Umschalt für vertikalen Zoom)<br/> \n- <b>Strg + F</b>\: Zoom anpassen, um alle Noten darzustellen<br/> \n- Mit der Maus im <b>Lineal</b> ziehen\: Wiedergabe-Loop-Zone festlegen<br/> \n- <b>Strg + Maus ziehen</b>\: Editor verschieben<br/> \n- <b>Pos1 / Ende</b>-Tasten\: Editor zum Anfang / Ende bewegen<br/> \n- Eine Midi-Datei in den Editor <b>ziehen</b>, um deren Noten zu importieren<br/>\n
